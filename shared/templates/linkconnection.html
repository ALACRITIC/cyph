<div class='link-connection loading layout-column layout-fill flex'>
	<div class='flex'></div>
	<div class='logo-animation'>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div>
		<div *ngIf='self.isPassive' cyphTranslate>
			Waiting for friend to join...
		</div>
		<div *ngIf='!self.isPassive'>
			<div cyphTranslate>
				Send the link below to someone else. When they open it,
				you'll be securely connected!
			</div>
			<br />

			<md2-input-container class='connect-link-input desktop-only'>
				<input cyphTranslate [(ngModel)]='self.link' aria-label='Cyph link' />
				<md2-button
					class='copy'
					ariaLabel='Copy to clipboard'
					(click)='self.copyToClipboard()'
					cyphTranslate
				>
					<md2-icon>content_copy</md2-icon>
				</md2-button>
			</md2-input-container>

			<div class='connect-link-mobile mobile-only'>
				<a
					class='connect-link-link'
					[href]='self.link'
				>{{self.link}}</a>
				<br />

				<md2-button
					class='md-fab'
					ariaLabel='SMS'
					[href]='cyph.Env.smsUriBase + self.linkEncoded'
					cyphTranslate
				>
					<img src='/img/icons/sms.png' alt='SMS' cyphTranslate />
				</md2-button>

				<span class='divider'>
					&nbsp;
				</span>

				<md2-button
					class='md-fab'
					ariaLabel='Email'
					target='_self'
					[href]='"mailto:?body=" + self.linkEncoded'
					cyphTranslate
				>
					<img src='/img/icons/email.png' alt='Email' cyphTranslate />
				</md2-button>

				<span class='divider'>
					&nbsp;
				</span>

				<md2-button
					class='md-fab'
					ariaLabel='Copy to clipboard'
					(click)='self.copyToClipboard()'
					cyphTranslate
				>
					<md2-icon>content_copy</md2-icon>
				</md2-button>
			</div>
		</div>

		<br />
		<div>
			<span cyphTranslate>
				Link expires in
			</span>
			<span class='countdown'>
				{{self.timer.timestamp}}
			</span>
			<md2-button
				(click)='self.addTime(60000)'
				ariaLabel='Increase time by one minute'
			>
				<md2-icon>alarm_add</md2-icon>
			</md2-button>
		</div>
	</div>

	<md2-switch
		class='advanced-features-switch'
		*ngIf='enableAdvancedFeatures'
		[(model)]='self.advancedFeatures'
		ariaLabel='Advanced Features'
		cyphTranslate
	>
		Advanced Features
	</md2-switch>

	<div class='advanced-features' *ngIf='self.advancedFeatures'>
		<md2-input-container class='queued-message-box'>
			<label cyphTranslate>Queue up first message</label>
			<textarea rows='3' [(ngModel)]='queuedMessageDraft'></textarea>
		</md2-input-container>
		<div class='buttons'>
			<md2-button (click)='self.chat.setQueuedMessage(queuedMessageDraft)'>
				<md2-icon>save</md2-icon>
			</md2-button>
			<md2-button
				class='self-destruct-button'
				(click)='self.chat.setQueuedMessage(
					undefined,
					!self.chat.queuedMessageSelfDestruct
				)'
			>
				<md2-icon [class.active]='self.chat.queuedMessageSelfDestruct === true'>
					timer
				</md2-icon>
			</md2-button>
		</div>
	</div>
	<div class='flex'></div>
</div>
