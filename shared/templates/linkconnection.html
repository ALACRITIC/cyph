<div class='link-connection loading layout-column layout-fill flex' *ngIf='self'>
	<div class='flex'></div>
	<div class='logo-animation'>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div>
		<div *ngIf='self.isPassive' cyphTranslate>
			Waiting for friend to join...
		</div>
		<div *ngIf='!self.isPassive'>
			<div cyphTranslate>
				Send the link below to someone else. When they open it,
				you'll be securely connected!
			</div>
			<br />

			<div *ngIf='!env.isMobile'>
				<md2-input
					cyphTranslate
					childClass='connect-link-input'
					[(model)]='self.link'
					label='Cyph link'
				></md2-input>
				<md2-button
					childClass='copy'
					ariaLabel='Copy to clipboard'
					(childClick)='self.copyToClipboard()'
					cyphTranslate
				>
					<md2-icon>content_copy</md2-icon>
				</md2-button>
			</div>

			<div class='connect-link-mobile' *ngIf='env.isMobile'>
				<a
					class='connect-link-link'
					[href]='self.link'
				>{{self.link}}</a>
				<br />

				<md2-button
					childClass='md-fab'
					ariaLabel='SMS'
					[href]='env.smsUriBase + self.linkEncoded'
					cyphTranslate
				>
					<img src='/img/icons/sms.png' alt='SMS' cyphTranslate />
				</md2-button>

				<span class='divider'>
					&nbsp;
				</span>

				<md2-button
					childClass='md-fab'
					ariaLabel='Email'
					target='_self'
					[href]='"mailto:?body=" + self.linkEncoded'
					cyphTranslate
				>
					<img src='/img/icons/email.png' alt='Email' cyphTranslate />
				</md2-button>

				<span class='divider'>
					&nbsp;
				</span>

				<md2-button
					childClass='md-fab'
					ariaLabel='Copy to clipboard'
					(childClick)='self.copyToClipboard()'
					cyphTranslate
				>
					<md2-icon>content_copy</md2-icon>
				</md2-button>
			</div>
		</div>

		<br />
		<div>
			<span cyphTranslate>
				Link expires in
			</span>
			<span class='countdown'>
				{{self.timer.timestamp}}
			</span>
			<md2-button
				(childClick)='self.addTime(60000)'
				ariaLabel='Increase time by one minute'
			>
				<md2-icon>alarm_add</md2-icon>
			</md2-button>
		</div>
	</div>

	<md2-switch
		childClass='advanced-features-switch'
		*ngIf='enableAdvancedFeatures'
		[(model)]='self.advancedFeatures'
		ariaLabel='Advanced Features'
		cyphTranslate
	>
		Advanced Features
	</md2-switch>

	<div class='advanced-features' *ngIf='self.advancedFeatures'>
		<md2-textarea
			cyphTranslate
			childClass='queued-message-box'
			[(model)]='queuedMessageDraft'
			label='Queue up first message'
			rows='3'
		></md2-textarea>
		<div class='buttons'>
			<md2-button (childClick)='self.chat.setQueuedMessage(queuedMessageDraft)'>
				<md2-icon>save</md2-icon>
			</md2-button>
			<md2-button
				childClass='self-destruct-button'
				(childClick)='self.chat.setQueuedMessage(
					undefined,
					!self.chat.queuedMessageSelfDestruct
				)'
			>
				<md2-icon [childClass]='
					self.chat.queuedMessageSelfDestruct === true ? "active" : ""
				'>
					timer
				</md2-icon>
			</md2-button>
		</div>
	</div>
	<div class='flex'></div>
</div>
