<div *ngIf='self'>
	<form (submit)='send()' *ngIf='!self.sent'>
		<div class='layout-gt-xs-row'>
			<md2-select
				cyphTranslate
				class='flex'
				childClass='md-block'
				[(model)]='self.to'
				formName='to'
				label='Cyph team to contact'
			>
				<md2-option
					*ngFor='let address of config.cyphEmailAddresses'
					[value]='address'
				>
					{{address}}
				</md2-option>
			</md2-select>
		</div>
		<div class='layout-row'>
			<md2-input
				cyphTranslate
				class='flex'
				childClass='md-block'
				[(model)]='self.fromName'
				formName='name'
				label='Name'
			></md2-input>
			<md2-input
				cyphTranslate
				class='flex'
				childClass='md-block'
				[(model)]='self.fromEmail'
				formName='email'
				type='email'
				label='Email'
				[required]='true'
			></md2-input>
		</div>
		<md2-input
			cyphTranslate
			childClass='md-block'
			[(model)]='self.subject'
			formName='subject'
			label='Subject'
		></md2-input>
		<md2-textarea
			cyphTranslate
			childClass='md-block'
			[(model)]='self.message'
			formName='message'
			label='Message'
			[required]='true'
		></md2-textarea>
		<md2-button type='submit' ariaLabel='Send' cyphTranslate>
			Send
		</md2-button>
	</form>
	<div *ngIf='self.sent' cyphTranslate>
		Your email has been sent! Someone on the team will get back to you shortly.
	</div>
</div>
