<div *ngIf='cyph && self'>
	<form (submit)='send()' *ngIf='!self.sent'>
		<div class='layout-gt-xs-row'>
			<md2-input-container class='md-block flex'>
				<label cyphTranslate>Cyph team to contact</label>
				<md2-select [(model)]='self.to' name='to'>
					<md2-option
						*ngFor='let address of cyph.Config.cyphEmailAddresses'
						[value]='address'
					>
						{{address}}
					</md2-option>
				</md2-select>
			</md2-input-container>
		</div>
		<div class='layout-row'>
			<md2-input-container class='md-block flex'>
				<input [(ngModel)]='self.fromName' name='name' aria-label='Name' cyphTranslate />
				<label cyphTranslate>Name</label>
			</md2-input-container>
			<md2-input-container class='md-block flex'>
				<input
					[(ngModel)]='self.fromEmail'
					name='email'
					type='email'
					aria-label='Email'
					cyphTranslate
					required
				/>
				<label cyphTranslate>Email</label>
			</md2-input-container>
		</div>
		<md2-input-container class='md-block'>
			<input [(ngModel)]='self.subject' name='subject' aria-label='Subject' cyphTranslate />
			<label cyphTranslate>Subject</label>
		</md2-input-container>
		<md2-input-container class='md-block'>
			<textarea
				[(ngModel)]='self.message'
				name='message'
				aria-label='Message'
				cyphTranslate
				required
			></textarea>
			<label cyphTranslate>Message</label>
		</md2-input-container>
		<md2-button type='submit' ariaLabel='Send' cyphTranslate>
			Send
		</md2-button>
	</form>
	<div *ngIf='self.sent' cyphTranslate>
		Your email has been sent! Someone on the team will get back to you shortly.
	</div>
</div>
