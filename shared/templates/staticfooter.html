<div layout='row' flex class='footer desktop-only'>
	<div flex></div>

	<div layout='row' ng-hide='$ctrl.ui.coBranded'>
		<p flex='nogrow' layout-padding>
			<a flex ng-href='{{$ctrl.cyph.Env.homeUrl}}'>
				<span>&copy; Cyph 2016</span>
					&nbsp;&nbsp;&nbsp;
				<span cyph-translate>(Patents Pending)</span>
			</a>
		</p>

		<p flex='nogrow' layout-padding>
			<a flex ng-href='{{$ctrl.cyph.Env.homeUrl}}contact' cyph-translate>
				Contact
			</a>
		</p>

		<p flex='nogrow' layout-padding>
			<a ng-href='{{$ctrl.cyph.Env.homeUrl}}donate' cyph-translate>
				Donate
			</a>
		</p>

		<p flex='nogrow' layout-padding>
			<strong ng-hide='$ctrl.ui.chat.session.state.wasInitiatedByAPI' cyph-translate>
				- Individual Use Only -
			</strong>
			<strong ng-show='$ctrl.ui.chat.session.state.wasInitiatedByAPI' cyph-translate>
				- Cyph API -
			</strong>
		</p>

		<p flex='nogrow' layout-padding>
			<a ng-href='{{$ctrl.cyph.Env.homeUrl}}pricing' cyph-translate>
				Business Pricing
			</a>
		</p>

		<p flex='nogrow' layout-padding>
			<a ng-href='{{$ctrl.cyph.Env.homeUrl}}privacypolicy' cyph-translate>
				Privacy Policy
			</a>
		</p>

		<p flex='nogrow' layout-padding>
			<a ng-href='{{$ctrl.cyph.Env.homeUrl}}termsofservice' cyph-translate>
				Terms of Service
			</a>
		</p>
	</div>

	<div layout='row' ng-show='$ctrl.ui.coBranded'>
		<p class='powered-by-cyph' flex='nogrow' layout-padding>
			<a ng-href='{{$ctrl.cyph.Env.homeUrl}}' class='small-font' cyph-translate>
				Powered by Cyph
			</a>
		</p>
	</div>

	<div flex></div>
</div>
