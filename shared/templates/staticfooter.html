<div class='footer flex layout-row'>
	<div class='flex'></div>

	<div class='layout-row' *ngIf='!coBranded'>
		<p class='flex-nogrow layout-padding'>
			<a [href]='env.homeUrl'>
				<span>&copy; Cyph 2016</span>
					&nbsp;&nbsp;&nbsp;
				<span cyphTranslate>(Patents Pending)</span>
			</a>
		</p>

		<p class='flex-nogrow layout-padding'>
			<a [href]='env.homeUrl + "contact"' cyphTranslate>
				Contact
			</a>
		</p>

		<p class='flex-nogrow layout-padding'>
			<a [href]='env.homeUrl + "donate"' cyphTranslate>
				Donate
			</a>
		</p>

		<p class='flex-nogrow layout-padding'>
			<strong *ngIf='!wasInitiatedByAPI' cyphTranslate>
				- Individual Use Only -
			</strong>
			<strong *ngIf='wasInitiatedByAPI' cyphTranslate>
				- Cyph API -
			</strong>
		</p>

		<p class='flex-nogrow layout-padding'>
			<a [href]='env.homeUrl + "pricing"' cyphTranslate>
				Business Pricing
			</a>
		</p>

		<p class='flex-nogrow layout-padding'>
			<a [href]='env.homeUrl + "privacypolicy"' cyphTranslate>
				Privacy Policy
			</a>
		</p>

		<p class='flex-nogrow layout-padding'>
			<a [href]='env.homeUrl + "termsofservice"' cyphTranslate>
				Terms of Service
			</a>
		</p>
	</div>

	<div class='layout-row' *ngIf='coBranded'>
		<p class='powered-by-cyph flex-nogrow layout-padding'>
			<a [href]='env.homeUrl' class='small-font' cyphTranslate>
				Powered by Cyph
			</a>
		</p>
	</div>

	<div class='flex'></div>
</div>
