<form>
	<div *ngIf='!complete'>
		<div class='checkout-ui'>
			<div class='braintree'></div>
			<div class='layout-row layout-sm-column layout-xs-column'>
				<md2-input-container class='md-block flex'>
					<input name='name' [(ngModel)]='name' aria-label='Name' cyphTranslate />
					<label cyphTranslate>Name</label>
				</md2-input-container>
				<md2-input-container class='md-block flex'>
					<input
						name='email'
						type='email'
						[(ngModel)]='email'
						aria-label='Email'
						cyphTranslate
						required
					/>
					<label cyphTranslate>Email</label>
				</md2-input-container>
			</div>
		</div>
		<md2-button type='submit'>
			<span cyphTranslate>Confirm</span>
			<span>${{amount}}</span>
			<span cyphTranslate>payment</span>
		</md2-button>
	</div>
	<div class='confirmation' *ngIf='complete'>
		<ng-content></ng-content>
	</div>
</form>
